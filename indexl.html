

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>House Details</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap-social.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">
        <h1>House Details</h1>
        <span>*Required</span>
        <div class="row">
          <div class="col-sm-8">
            <div class="card">
              <div class="card-body">
      
                <!-- Makes POST request to /register route -->
                <form name = "myform" action="http://localhost:3000" method="GET" >

                  <div class="form-group">
                    <h2>House No <span>*</span></h2><br>
                    <input type="number" class="form-control" name="num" required>
                  </div>
                  <div class="form-group">
                    <h2>House Name <span>*</span></h2><br>
                    <input type="text" class="form-control" name="name" required>
                  </div>
                  <div class="form-group">
                    <h2>ZipCode <span>*</span></h2><br>
                    <p>Zipcode of a city in USA</p><br>
                    <input type="number" class="form-control" name="zip" >  <!--Left the required to validate form.js running on cloud-->
                  </div>
                  <div class="form-group">
                    <h2>House Photo <span>*</span></h2><br>
                    <input type="file" name="image" required>
                  </div>
                    <input type="submit" name="submit" value="Upload">
                  
                 
                </form>
      
              </div>
            </div>
          </div>
      
      
        </div>
      </div>
</body>
